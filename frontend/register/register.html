<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-container">
    <form id="registerForm">
      <h1>Xistter</h1>
      <p style="margin-bottom: 30px;">Register with you Xistter acount</p>
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="E-mail" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
        <div class="input-group">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Password Confirmation" required>
      </div>
      <button type="submit"><b>Register</b></button>
    </form>
    
    <p style="margin-top: 25px">Already have an account? <a href="/login">Login here</a>.</p>

    <div id="error-message" style="color: red; display: none;"></div>
  
  </div>
  <script src="script.js"></script>
</body>
</html>
